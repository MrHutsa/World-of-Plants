{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>CRUD EDIT</title>
</head>
<body>
    <div class="container">
        {% if usuario %}
        
        <div><h1>Formulario de Actualizaci√≥n de Usuario</h1></div>
    <div class="row">
        <form action="{% url 'usuariosUpdate' pk=usuario.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT:</label>
                    <input type="text" class="form-control" name="rut" value="{{perfil.rut}}">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" name="username" value="{{usuario.username}}">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" value="{{usuario.first_name}}">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido Paterno:</label>
                    <input type="text" class="form-control" name="apellido" value="{{usuario.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="materno" class="form-label">Apellido Materno:</label>
                    <input type="text" class="form-control" name="materno" value="{{perfil.apellido_materno}}">
                </div>

                
                <div class="mb-3">
                    <label for="telefono" class="form-label">Celular:</label>
                    <input type="text" class="form-control" name="telefono" value="{{perfil.telefono}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" value="{{usuario.email}}">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci&oacute;n:</label>
                    <input type="text" class="form-control" name="direccion" value="{{perfil.direccion}}">
                </div>





            </div>
            <input type="submit" class="btn btn-danger" id="opcion" value="Actualizar">
            <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
            <div id="error" class="alert alert-success" role="alert">
                {% if mensaje %}
                {{ mensaje }}
                {% endif %}
            </div>
        </form>
        {% endif %}
    </div>
    <a href="{% url 'usuariosList' %}">Volver</a>
</div>
</body>
</html>
