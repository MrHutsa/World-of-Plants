{%extends 'venta/base.html'%}

{%load static%}


{% block title %} Login {% endblock %}
{% block content %}

<section>

        <!--  LOGIN BOOTSTRAP AND JQUERY -->

        <section class=" gradient-custom">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white">
                  <div class="card-body p-5 text-center">
                    <form id="loginForm" method="post">
                      {% csrf_token %}
                      <div class="mb-md-5 mt-md-4 pb-5">
                        
                        <h2 class="fw-bold mb-2 text-center text-uppercase">Plantitas</h2>
                        <p class="text-white-50 mb-5">Por favor ingrese su cuenta y contraseña!</p>
        
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typeEmailX">Correo Electrónico</label>
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" required />
                          <div class="invalid-feedback" id="emailFeedback"></div>
                        </div>
        
                        <div class="form-outline form-white mb-4">
                          <label class="form-label" for="typePasswordX">Contraseña</label>
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" required />
                          <div class="invalid-feedback" id="passwordFeedback"></div>
                        </div>
                        
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">¿Olvidaste tu contraseña?</a></p>
        
                       
                    <div class="button-container">

                      <button type="submit">Iniciar Sesion</button>

                  </div>
        
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
        
                      </div>
                    </form>
        
                    <div>
                      <p class="mb-0">¿No tienes cuenta? <a href="formulario-sign-up.html" class="text-white-50 fw-bold">Regístrate</a>
                      </p>
                    </div>
        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>


  <script src="core/js/login.js"></script>
  
</section>
{% endblock %}
